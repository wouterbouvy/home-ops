---
helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true
  # timeout: 600
  # recreatePods: true
  # force: true

repositories:
  - name: cilium
    url: https://helm.cilium.io

releases:
  - name: cilium
    namespace: kube-system
    atomic: true
    chart: cilium/cilium
    version: 1.18.1
    values:
      - ../apps/kube-system/cilium/values.yaml

  - name: coredns
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.43.0
    values:
      - ../apps/kube-system/coredns/values.yaml
    needs:
      - kube-system/cilium

  # - name: spegel
  #   namespace: kube-system
  #   atomic: true
  #   chart: oci://ghcr.io/spegel-org/helm-charts/spegel
  #   version: 0.3.0
  #   values:
  #     - ../apps/kube-system/spegel/values.yaml
  #   needs:
  #     - kube-system/cilium
  #     - kube-system/coredns

  - name: argo-cd
    namespace: argo-system
    chart: oci://ghcr.io/argoproj/argo-helm/argo-cd
    version: 8.2.5
    values: ['../apps/argo-system/values.yaml']
    # secrets: ['../kubernetes/apps/argo-system/argo-cd/values.sops.yaml']
    needs: 
      - kube-system/cilium
